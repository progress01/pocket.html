    <script>
        let items = [];
        let currentTab = 'inbox';
        let currentId = null;

        function init() {
            const saved = localStorage.getItem('lite_pocket_v39_data');
            if (saved) items = JSON.parse(saved);
            
            const params = new URLSearchParams(window.location.search);
            const addUrl = params.get('add');
            const addTitle = params.get('title');
            if (addUrl) {
                document.getElementById('newUrl').value = addUrl;
                if (addTitle) {
                    document.getElementById('newTitle').value = addTitle;

        /* --- ğŸŒŸ V39 ä¿®æ­£é‡é» --- */
        
        // 1. è¢å…‰ç­†åŠŸèƒ½ (ç¢ºä¿ä¸å¤±å»ç„¦é»)
        function highlight(color) {

        // 2. åˆ†äº«è‰ç¨¿åŠŸèƒ½ (è£œå›)
        function shareDraft() {
            saveReader(); // å…ˆå­˜æª”
            const item = items.find(i => i.id === currentId);
            const notes = document.getElementById('userNotes').value;
            
            let text = `ã€${item.title}ã€‘\n\n`;
            if(notes) text += `ğŸ“ ç­†è¨˜ï¼š\n${notes}\n\n`;
            text += `ğŸ”— é€£çµï¼š${item.url}`;

            // å„ªå…ˆå˜—è©¦åŸç”Ÿåˆ†äº« (æ‰‹æ©Ÿ)ï¼Œå¤±æ•—å‰‡è¤‡è£½åˆ°å‰ªè²¼ç°¿ (é›»è…¦)
            if (navigator.share) {
                navigator.share({ title: item.title, text: text, url: item.url }).catch(()=>{});
            } else {
                navigator.clipboard.writeText(text).then(() => alert('âœ… è‰ç¨¿å·²è¤‡è£½ï¼\næ‚¨å¯ä»¥è²¼åˆ° Line / Keep / Slackã€‚'));
            }
        }

        // 3. åœ–ç‰‡æ¸…æ´—åŠŸèƒ½
        function cleanKeepImages() {
            let raw = document.getElementById('articleView').innerHTML;
            if(!raw || raw.length < 10) return alert('å…§å®¹å¤ªå°‘');
            
            // å…è¨± style å±¬æ€§ (ç‚ºäº†ä¿ç•™è¢å…‰ç­†)
            let clean = DOMPurify.sanitize(raw, {
                ALLOWED_TAGS: ['p', 'br', 'b', 'i', 'strong', 'em', 'img', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'ul', 'ol', 'li', 'blockquote', 'a', 'div', 'span', 'table', 'tr', 'td', 'th'],

        }

        /* --- å…¶ä»–åŠŸèƒ½ (åŒå‰ç‰ˆ) --- */
        function checkUrlInput() { const url = document.getElementById('newUrl').value.trim(); if (url.startsWith('http')) detectTitle(url); else updateTitleBar('reset'); }
        async function detectTitle(url) { const titleInput = document.getElementById('newTitle'); if(titleInput.value.trim() !== '') return; updateTitleBar('loading'); titleInput.placeholder = 'åµæ¸¬ä¸­...'; const detected = await fetchTitle(url); if (detected) { titleInput.value = detected; updateTitleBar('success'); } else { titleInput.placeholder = 'è«‹æ‰‹å‹•è¼¸å…¥'; updateTitleBar('error'); } }
        function updateTitleBar(state) { const bar = document.getElementById('titleBar'); if(state==='loading') { bar.style.width='50%'; bar.style.background='#f59e0b'; } else if(state==='success') { bar.style.width='100%'; bar.style.background='#10b981'; } else if(state==='error') { bar.style.width='100%'; bar.style.background='#ef4444'; } else { bar.style.width='0%'; } }
        function clearInput(){ document.getElementById('newUrl').value=''; document.getElementById('newTitle').value=''; updateTitleBar('reset'); }
        async function fetchTitle(url) { try { const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`); const data = await res.json(); if (data.contents) { const m = data.contents.match(/<title>(.*?)<\/title>/i); if (m && m[1]) return new DOMParser().parseFromString(m[1], 'text/html').body.textContent; } } catch (e) {} return null; }
        async function confirmAdd() { const url = document.getElementById('newUrl').value.trim(); let title = document.getElementById('newTitle').value.trim(); if(!url) { if(!title) title="æ–°ç­†è¨˜"; createItem({url:'#', title:title, domain:'note', content:''}); clearInput(); return; } if(!title) title = url; const domain = new URL(url).hostname.replace('www.',''); const newItem = createItem({url:url, title:title, domain:domain, content:null}); clearInput(); const html = await fetchWithFallbacks(url); if(html) { let doc = new DOMParser().parseFromString(html, 'text/html'); let reader = new Readability(doc); let article = reader.parse(); const idx = items.findIndex(i=>i.id===newItem.id); if(idx>-1 && article) { items[idx].content = `<h1>${items[idx].title}</h1><p style="color:#666;border-bottom:1px solid #eee;padding-bottom:10px;">ä¾†æº: ${domain}</p>` + DOMPurify.sanitize(article.content, {ADD_TAGS: ['style'], ADD_ATTR: ['style']}); save(); render(); } } else { const idx = items.findIndex(i=>i.id===newItem.id); if(idx>-1) { openReader(newItem.id, true); } } }
        async function fetchWithFallbacks(url) { const encodedUrl = encodeURIComponent(url); const proxies = [ { url: `https://api.allorigins.win/get?url=${encodedUrl}`, type: 'json' }, { url: `https://api.codetabs.com/v1/proxy?quest=${encodedUrl}`, type: 'text' } ]; for (let proxy of proxies) { try { const res = await fetch(proxy.url); if (!res.ok) throw new Error(); let htmlText = proxy.type === 'json' ? (await res.json()).contents : await res.text(); if (htmlText && htmlText.length > 100) return htmlText; } catch (e) {} } return null; }
        function createItem(data) { const item = { id: Date.now(), url: data.url, title: data.title, domain: data.domain, timestamp: Date.now(), status: 'inbox', content: data.content, notes: data.notes || '' }; items.unshift(item); save(); render(); return item; }
        function renameItem(id) { const item = items.find(i => i.id === id); const newTitle = prompt("ä¿®æ”¹æ¨™é¡Œï¼š", item.title); if (newTitle && newTitle.trim() !== "") { item.title = newTitle.trim(); save(); render(); } }
        function openReader(id, isError=false) { currentId = id; const item = items.find(i => i.id === id); document.getElementById('readerModal').style.display = 'flex'; document.getElementById('readerTitleInput').value = item.title; document.getElementById('userNotes').value = item.notes || ''; const view = document.getElementById('articleView'); if (item.content) { view.innerHTML = item.content; } else if (isError) { view.innerHTML = `<div style="text-align:center;color:#999;padding:20px;">âš ï¸ è‡ªå‹•æŠ“å–å¤±æ•—<br><a href="${item.url}" target="_blank">æ‰“é–‹åŸç¶²é </a><br>è«‹æ‰‹å‹•è¤‡è£½è²¼ä¸Š</div>`; } else { view.innerHTML = 'ç„¡å…§å®¹'; } }
        function saveReader() { if (!currentId) return; const content = document.getElementById('articleView').innerHTML; const notes = document.getElementById('userNotes').value; const title = document.getElementById('readerTitleInput').value; const idx = items.findIndex(i => i.id === currentId); if(idx > -1) { items[idx].content = content; items[idx].notes = notes; items[idx].title = title; save(); alert('å·²å„²å­˜ï¼'); document.getElementById('readerModal').style.display = 'none'; render(); } }
        function closeReader() { document.getElementById('readerModal').style.display = 'none'; }
        function clearStyle() { let txt=document.getElementById('articleView').innerText;document.getElementById('articleView').innerHTML=txt.split('\n').filter(t=>t.trim()).map(t=>`<p>${t}</p>`).join(''); }
        function captureReader(){ const el=document.getElementById('readerWrapper'); const m=document.getElementById('loadingMask'); m.style.display='flex'; const ta=document.getElementById('userNotes'); const d=document.createElement('div'); d.style.cssText=getComputedStyle(ta).cssText; d.style.height='auto'; d.style.minHeight='80px'; d.innerText=ta.value; ta.replaceWith(d); html2canvas(el,{scale:2,useCORS:true,backgroundColor:'#ffffff',scrollHeight:el.scrollHeight,windowHeight:el.scrollHeight}).then(c=>{ d.replaceWith(ta); m.style.display='none'; const l=document.createElement('a'); l.download=`Note_${Date.now()}.png`; l.href=c.toDataURL(); l.click(); }).catch(()=>{d.replaceWith(ta);m.style.display='none';alert('å¤±æ•—');}); }
        async function smartPaste(){try{const t=await navigator.clipboard.readText();if(t){document.getElementById('newUrl').value=t;checkUrlInput();}else alert('å‰ªè²¼ç°¿ç©º');}catch(e){alert('è«‹æ‰‹å‹•è²¼ä¸Š');}}
        async function pasteToEditor(){try{const t=await navigator.clipboard.readText();document.getElementById('articleView').focus();document.execCommand('insertText',false,t);}catch(e){alert('è«‹æ‰‹å‹•è²¼ä¸Š');}}
        function clearReadItems() { if(confirm('æ¸…é™¤æ‰€æœ‰ã€Œå·²è®€ã€ï¼Ÿ')) { items = items.filter(i=>i.status==='inbox'); save(); render(); } }
        function render() { const container = document.getElementById('container'); container.innerHTML = ''; const filtered = items.filter(i => i.status === currentTab); if(filtered.length===0) container.innerHTML = '<div style="text-align:center;color:#999;margin-top:30px;">ç„¡é …ç›®</div>'; filtered.forEach(item => { const favicon = item.domain==='note'?'':`https://www.google.com/s2/favicons?domain=${item.domain}&sz=32`; const noteClass = item.notes && item.notes.trim() !== '' ? 'card-note-badge' : 'card-note-badge style="display:none"'; const div = document.createElement('div'); div.className = 'card'; div.innerHTML = `<div class="card-header" onclick="openReader(${item.id})"><div style="flex:1"><div class="card-meta"><img src="${favicon}" class="site-icon" onerror="this.style.display='none'"> ${item.domain}</div><div class="card-title">${item.title}</div><span ${noteClass}>ğŸ“ ç­†è¨˜</span></div></div><div class="card-actions"><button class="btn-text btn-rename" onclick="renameItem(${item.id})">âœï¸ æ”¹å</button><button class="btn-text btn-read" onclick="openReader(${item.id})">ğŸ“– é–±è®€</button>${currentTab==='inbox' ? `<button class="btn-text" onclick="moveItem(${item.id},'archive')">âœ… å·²è®€</button>` : `<button class="btn-text" onclick="moveItem(${item.id},'inbox')">ğŸ“¥ æ”¾å›</button>`}<button class="btn-text" style="color:#ef4444;" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button></div>`; container.appendChild(div); }); }
        function save(){localStorage.setItem('lite_pocket_v39_data',JSON.stringify(items));}
        function moveItem(id,s){const idx=items.findIndex(i=>i.id===id);if(idx>-1){items[idx].status=s;save();render();}}

        function switchTab(t){currentTab=t;document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));document.getElementById(`tab-${t}`).classList.add('active');render();}

        function closeIO(){document.getElementById('exportModal').style.display='none';document.getElementById('importModal').style.display='none';}
        function magicFormat(){ let raw = document.getElementById('articleView').innerHTML; if(!raw || raw.length < 50) return alert('å…§å®¹å¤ªå°‘'); try { let doc = new DOMParser().parseFromString(raw, 'text/html'); let reader = new Readability(doc); let article = reader.parse(); if(article) { const clean = DOMPurify.sanitize(article.content, {ALLOWED_TAGS: ['p', 'br', 'b', 'i', 'strong', 'em', 'img', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'ul', 'ol', 'li', 'blockquote', 'a', 'div', 'span', 'table', 'tr', 'td', 'th'], ALLOWED_ATTR: ['src', 'href', 'alt', 'title', 'target', 'style']}); document.getElementById('articleView').innerHTML = clean; } } catch(e){} }
