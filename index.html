    <script>
        let items = [];
        let currentTab = 'inbox';
        let currentId = null;

        function init() {
            const saved = localStorage.getItem('lite_pocket_v37_data');
            if (saved) items = JSON.parse(saved);
            
            const params = new URLSearchParams(window.location.search);
            const addUrl = params.get('add');
            const addTitle = params.get('title');
            if (addUrl) {
                document.getElementById('newUrl').value = addUrl;
                if (addTitle) {
                    document.getElementById('newTitle').value = addTitle;
                    updateTitleBar('success');
                } else {
                    detectTitle(addUrl);
                }
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            render();
        }

        /* --- ğŸŒŸ V37 æ ¸å¿ƒï¼šåœ–ç‰‡å‹å–„çš„æ¸…æ´—åŠŸèƒ½ --- */
        function cleanKeepImages() {
            let raw = document.getElementById('articleView').innerHTML;
            if(!raw || raw.length < 10) return alert('å…§å®¹å¤ªå°‘');
            
            // ä½¿ç”¨ DOMPurify æ¸…æ´—ï¼Œä½†ä¿ç•™å¸¸ç”¨æ¨™ç±¤å’Œå±¬æ€§
            let clean = DOMPurify.sanitize(raw, {
                // å…è¨±çš„æ¨™ç±¤ (åŒ…å«åœ–ç‰‡ img, é€£çµ a, æ¨™é¡Œ h1-h6, åˆ—è¡¨, è¡¨æ ¼)
                ALLOWED_TAGS: ['p', 'br', 'b', 'i', 'strong', 'em', 'img', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'ul', 'ol', 'li', 'blockquote', 'a', 'div', 'span', 'table', 'tr', 'td', 'th'],
                // å…è¨±çš„å±¬æ€§ (é—œéµæ˜¯ src, href, alt)
                ALLOWED_ATTR: ['src', 'href', 'alt', 'title', 'target'],
                // ç¦æ­¢æ‰€æœ‰ style å±¬æ€§ (é€™æ¨£å°±èƒ½ç§»é™¤èƒŒæ™¯è‰²ã€å­—é«”å¤§å°ã€å›ºå®šå¯¬åº¦)
                FORBID_ATTR: ['style', 'class', 'width', 'height'] 
            });
            
            document.getElementById('articleView').innerHTML = clean;
            alert('ğŸ–¼ï¸ å·²æ¸…é™¤æ ¼å¼ (ä¿ç•™åœ–ç‰‡)');
        }

        // --- èˆŠçš„æ’ç‰ˆå·¥å…· ---
        function magicFormat() {
            let raw = document.getElementById('articleView').innerHTML;
            if(!raw || raw.length < 50) return alert('å…§å®¹å¤ªå°‘');
            try {
                let doc = new DOMParser().parseFromString(raw, 'text/html');
                let reader = new Readability(doc);
                let article = reader.parse();
                if(article) {
                    const clean = DOMPurify.sanitize(article.content, {ADD_TAGS: ['style'], ADD_ATTR: ['style']});
                    document.getElementById('articleView').innerHTML = clean;
                }
            } catch(e){}
        }
        function clearStyle() {
            // ç´”æ–‡å­—æ¨¡å¼ (åœ–ç‰‡æœƒæ¶ˆå¤±)
            let txt = document.getElementById('articleView').innerText;
            document.getElementById('articleView').innerHTML = txt.split('\n').filter(t=>t.trim()).map(t=>`<p>${t}</p>`).join('');
        }

        // --- å…¶ä»–åŠŸèƒ½ (ä¿æŒ V36 ä¸è®Š) ---
        function checkUrlInput() {
            const url = document.getElementById('newUrl').value.trim();
            if (url.startsWith('http')) detectTitle(url);
            else updateTitleBar('reset');
        }
        async function detectTitle(url) {
            const titleInput = document.getElementById('newTitle');
            if(titleInput.value.trim() !== '') return;
            updateTitleBar('loading');
            titleInput.placeholder = 'åµæ¸¬ä¸­...';
            const detected = await fetchTitle(url);
            if (detected) { titleInput.value = detected; updateTitleBar('success'); } 
            else { titleInput.placeholder = 'è«‹æ‰‹å‹•è¼¸å…¥'; updateTitleBar('error'); }
        }
        function updateTitleBar(state) {
            const bar = document.getElementById('titleBar');
            if(state==='loading') { bar.style.width='50%'; bar.style.background='#f59e0b'; }
            else if(state==='success') { bar.style.width='100%'; bar.style.background='#10b981'; }
            else if(state==='error') { bar.style.width='100%'; bar.style.background='#ef4444'; }
            else { bar.style.width='0%'; }
        }
        function clearInput(){ document.getElementById('newUrl').value=''; document.getElementById('newTitle').value=''; updateTitleBar('reset'); }
        async function fetchTitle(url) {
            try {
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                if (data.contents) {
                    const m = data.contents.match(/<title>(.*?)<\/title>/i);
                    if (m && m[1]) return new DOMParser().parseFromString(m[1], 'text/html').body.textContent;
                }
            } catch (e) {}
            return null;
        }
        async function confirmAdd() {
            const url = document.getElementById('newUrl').value.trim();
            let title = document.getElementById('newTitle').value.trim();
            if(!url) { if(!title) title="æ–°ç­†è¨˜"; createItem({url:'#', title:title, domain:'note', content:''}); clearInput(); return; }
            if(!title) title = url;
            const domain = new URL(url).hostname.replace('www.','');
            const newItem = createItem({url:url, title:title, domain:domain, content:null});
            clearInput();
            const html = await fetchWithFallbacks(url);
            if(html) {
                let doc = new DOMParser().parseFromString(html, 'text/html');
                let reader = new Readability(doc);
                let article = reader.parse();
                const idx = items.findIndex(i=>i.id===newItem.id);
                if(idx>-1 && article) {
                    items[idx].content = `<h1>${items[idx].title}</h1><p style="color:#666;border-bottom:1px solid #eee;padding-bottom:10px;">ä¾†æº: ${domain}</p>` + DOMPurify.sanitize(article.content, {ADD_TAGS: ['style'], ADD_ATTR: ['style']});
                    save(); render();
                }
            } else {
                const idx = items.findIndex(i=>i.id===newItem.id);
                if(idx>-1) { openReader(newItem.id, true); }
            }
        }
        async function fetchWithFallbacks(url) {
            const encodedUrl = encodeURIComponent(url);
            const proxies = [
                { url: `https://api.allorigins.win/get?url=${encodedUrl}`, type: 'json' },
                { url: `https://api.codetabs.com/v1/proxy?quest=${encodedUrl}`, type: 'text' }
            ];
            for (let proxy of proxies) {
                try {
                    const res = await fetch(proxy.url);
                    if (!res.ok) throw new Error();
                    let htmlText = proxy.type === 'json' ? (await res.json()).contents : await res.text();
                    if (htmlText && htmlText.length > 100) return htmlText;
                } catch (e) {}
            }
            return null;
        }
        function createItem(data) { const item = { id: Date.now(), url: data.url, title: data.title, domain: data.domain, timestamp: Date.now(), status: 'inbox', content: data.content, notes: data.notes || '' }; items.unshift(item); save(); render(); return item; }
        function renameItem(id) { const item = items.find(i => i.id === id); const newTitle = prompt("ä¿®æ”¹æ¨™é¡Œï¼š", item.title); if (newTitle && newTitle.trim() !== "") { item.title = newTitle.trim(); save(); render(); } }
        function openReader(id, isError=false) { currentId = id; const item = items.find(i => i.id === id); document.getElementById('readerModal').style.display = 'flex'; document.getElementById('readerTitleInput').value = item.title; document.getElementById('userNotes').value = item.notes || ''; const view = document.getElementById('articleView'); if (item.content) { view.innerHTML = item.content; } else if (isError) { view.innerHTML = `<div class="manual-box"><h3>âš ï¸ è‡ªå‹•æŠ“å–å¤±æ•—</h3><button class="btn-manual" onclick="window.open('${item.url}')">ğŸ”— é–‹å•ŸåŸç¶²é </button><p style="font-size:0.9rem;margin-top:10px;color:#666;">è«‹è¤‡è£½å…¨æ–‡ -> å›ä¾†è²¼ä¸Š -> æŒ‰ä¸Šæ–¹ã€Œâœ¨ è‡ªå‹•æ’ç‰ˆã€</p></div>`; } else { view.innerHTML = 'ç„¡å…§å®¹'; } }
        function saveReader() { if (!currentId) return; const content = document.getElementById('articleView').innerHTML; const notes = document.getElementById('userNotes').value; const title = document.getElementById('readerTitleInput').value; const idx = items.findIndex(i => i.id === currentId); if(idx > -1) { items[idx].content = content; items[idx].notes = notes; items[idx].title = title; save(); alert('å·²å„²å­˜ï¼'); document.getElementById('readerModal').style.display = 'none'; render(); } }
        function closeReader() { document.getElementById('readerModal').style.display = 'none'; }
        function highlight(c){document.execCommand('styleWithCSS',false,true);document.execCommand('hiliteColor',false,c);}
        function captureReader(){ const el=document.getElementById('readerWrapper'); const m=document.getElementById('loadingMask'); m.style.display='flex'; const ta=document.getElementById('userNotes'); const d=document.createElement('div'); d.style.cssText=getComputedStyle(ta).cssText; d.style.height='auto'; d.style.minHeight='80px'; d.innerText=ta.value; ta.replaceWith(d); html2canvas(el,{scale:2,useCORS:true,backgroundColor:'#ffffff',scrollHeight:el.scrollHeight,windowHeight:el.scrollHeight}).then(c=>{ d.replaceWith(ta); m.style.display='none'; const l=document.createElement('a'); l.download=`Note_${Date.now()}.png`; l.href=c.toDataURL(); l.click(); }).catch(()=>{d.replaceWith(ta);m.style.display='none';alert('å¤±æ•—');}); }
        async function smartPaste(){try{const t=await navigator.clipboard.readText();if(t){document.getElementById('newUrl').value=t;checkUrlInput();}else alert('å‰ªè²¼ç°¿ç©º');}catch(e){alert('è«‹æ‰‹å‹•è²¼ä¸Š');}}
        async function pasteToEditor(){try{const t=await navigator.clipboard.readText();document.getElementById('articleView').focus();document.execCommand('insertText',false,t);}catch(e){alert('è«‹æ‰‹å‹•è²¼ä¸Š');}}
        function clearReadItems() { if(confirm('æ¸…é™¤æ‰€æœ‰ã€Œå·²è®€ã€ï¼Ÿ')) { items = items.filter(i=>i.status==='inbox'); save(); render(); } }
