    <script>
        let items = [];
        let currentTab = 'inbox';
        let currentId = null;
        let isSelectMode = false;
        let selectedIds = new Set();
        let speechUtterance = null;
        let speechRate = 1.0;
        let currentFilterTag = null;

        function init() {
            const saved = localStorage.getItem('lite_pocket_v44_data');
            if (saved) items = JSON.parse(saved);
            else {
                const old = localStorage.getItem('lite_pocket_v43_data');
                if(old) items = JSON.parse(old);
            }
            if (localStorage.getItem('lite_pocket_theme') === 'dark') document.body.setAttribute('data-theme', 'dark');

            const params = new URLSearchParams(window.location.search);
            const addUrl = params.get('add');
            const addTitle = params.get('title');
            if (addUrl) {
                document.getElementById('newUrl').value = addUrl;
                if (addTitle) {
                    document.getElementById('newTitle').value = addTitle;
                    updateTitleBar('success');
                } else {
                    detectTitle(addUrl);
                }
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            render();
        }

        /* --- ğŸŒŸ V44 åŸç”Ÿåˆ†äº«å¢å¼· --- */
        function shareDraft() {
            saveReader();
            const item = items.find(i => i.id === currentId);
            const notes = document.getElementById('userNotes').value;
            
            let text = `ã€${item.title}ã€‘\n\n`;
            if(notes) text += `ğŸ“ ç­†è¨˜ï¼š\n${notes}\n\n`;
            text += `ğŸ”— é€£çµï¼š${item.url}`;

            if (navigator.share) {
                navigator.share({ title: item.title, text: text, url: item.url }).catch(()=>{});
            } else {
                navigator.clipboard.writeText(text).then(() => alert('âœ… å·²è¤‡è£½ï¼è«‹æ‰‹å‹•è²¼åˆ° Keepã€‚'));
            }
        }

        function shareBackup() {
            const data = JSON.stringify(items);
            if (navigator.share) {
                navigator.share({ title: 'Pocketå‚™ä»½', text: data }).catch(()=>{});
            } else {
                copyExport();
            }
        }

        function toggleTheme() {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme'); localStorage.setItem('lite_pocket_theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark'); localStorage.setItem('lite_pocket_theme', 'dark');
            }
        }

        function extractTags(text) {
            const tags = text.match(/#[\w\u4e00-\u9fa5]+/g) || [];
            const cleanTitle = text.replace(/#[\w\u4e00-\u9fa5]+/g, '').trim();
            return { title: cleanTitle, tags: tags.map(t => t.replace('#', '')) };
        }
        function filterByTag(tag) { currentFilterTag = currentFilterTag === tag ? null : tag; render(); }
        function renderTagsBar() {
            const allTags = new Set(); items.forEach(i => { if(i.tags) i.tags.forEach(t => allTags.add(t)); });
            const bar = document.getElementById('filterBar');
            if (allTags.size === 0) { bar.style.display = 'none'; return; }
            bar.style.display = 'flex'; bar.innerHTML = '';
            allTags.forEach(tag => {
                const active = currentFilterTag === tag ? 'active' : '';
                bar.innerHTML += `<div class="filter-tag ${active}" onclick="filterByTag('${tag}')">#${tag}</div>`;
            });
        }
        function ttsToggle() { if (window.speechSynthesis.speaking) { if (window.speechSynthesis.paused) { window.speechSynthesis.resume(); updatePlayBtn(true); } else { window.speechSynthesis.pause(); updatePlayBtn(false); } } else { ttsPlay(); } }
        function ttsPlay() { const content = document.getElementById('articleView').innerText; if (!content.trim()) return alert('ç„¡å…§å®¹'); window.speechSynthesis.cancel(); speechUtterance = new SpeechSynthesisUtterance(content); speechUtterance.rate = speechRate; speechUtterance.lang = 'zh-TW'; speechUtterance.onend = () => { updatePlayBtn(false); }; window.speechSynthesis.speak(speechUtterance); updatePlayBtn(true); }
        function ttsStop() { window.speechSynthesis.cancel(); updatePlayBtn(false); }
        function ttsSpeed() { speechRate = speechRate >= 2.0 ? 0.8 : speechRate + 0.25; document.getElementById('ttsSpeedDisp').innerText = speechRate + 'x'; if (window.speechSynthesis.speaking) { ttsStop(); setTimeout(ttsPlay, 200); } }
        function updatePlayBtn(isPlaying) { document.getElementById('ttsPlayBtn').innerText = isPlaying ? 'â¸' : 'â–¶'; }

        function checkUrlInput() { const url = document.getElementById('newUrl').value.trim(); if (url.startsWith('http')) detectTitle(url); else updateTitleBar('reset'); }
        async function detectTitle(url) { const titleInput = document.getElementById('newTitle'); if(titleInput.value.trim() !== '') return; updateTitleBar('loading'); titleInput.placeholder = 'åµæ¸¬ä¸­...'; const detected = await fetchTitle(url); if (detected) { titleInput.value = detected; updateTitleBar('success'); } else { titleInput.placeholder = 'è«‹æ‰‹å‹•è¼¸å…¥'; updateTitleBar('error'); } }
        function updateTitleBar(state) { const bar=document.getElementById('titleBar'); if(state==='loading'){bar.style.width='50%';bar.style.background='#f59e0b';}else if(state==='success'){bar.style.width='100%';bar.style.background='#10b981';}else if(state==='error'){bar.style.width='100%';bar.style.background='#ef4444';}else{bar.style.width='0%';} }
        function clearInput(){ document.getElementById('newUrl').value=''; document.getElementById('newTitle').value=''; updateTitleBar('reset'); }
        async function fetchTitle(url) { try{const res=await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);const d=await res.json();if(d.contents){const m=d.contents.match(/<title>(.*?)<\/title>/i);if(m&&m[1])return new DOMParser().parseFromString(m[1],'text/html').body.textContent;}}catch(e){}return null;}
        async function confirmAdd() {
            const url = document.getElementById('newUrl').value.trim();
            const rawTitle = document.getElementById('newTitle').value.trim();
            const { title, tags } = extractTags(rawTitle || (url ? url : "æ–°ç­†è¨˜"));
            if(!url) { createItem({url:'#', title:title, tags:tags, domain:'note', content:'', date:new Date().toLocaleDateString()}); clearInput(); return; }
            const domain = new URL(url).hostname.replace('www.','');
            const newItem = createItem({url:url, title:title, tags:tags, domain:domain, content:null, date:new Date().toLocaleDateString()});
            clearInput();
            const html = await fetchWithFallbacks(url);
            if(html) {
                let doc = new DOMParser().parseFromString(html, 'text/html');
                let reader = new Readability(doc);
                let article = reader.parse();
                const idx = items.findIndex(i=>i.id===newItem.id);

                    save(); render();
                }
            } else { const idx = items.findIndex(i=>i.id===newItem.id); if(idx>-1) openReader(newItem.id, true); }
        }
        async function fetchWithFallbacks(url) { const encodedUrl = encodeURIComponent(url); const proxies = [{ url: `https://api.allorigins.win/get?url=${encodedUrl}`, type: 'json' }, { url: `https://api.codetabs.com/v1/proxy?quest=${encodedUrl}`, type: 'text' }]; for (let proxy of proxies) { try { const res = await fetch(proxy.url); if (!res.ok) throw new Error(); let htmlText = proxy.type === 'json' ? (await res.json()).contents : await res.text(); if (htmlText && htmlText.length > 100) return htmlText; } catch (e) {} } return null; }
        function createItem(data) { const item = { id: Date.now(), url: data.url, title: data.title, tags: data.tags || [], domain: data.domain, timestamp: Date.now(), status: 'inbox', content: data.content, notes: data.notes || '', date: data.date }; items.unshift(item); save(); render(); return item; }

        function saveReader() { if (!currentId) return; const content = document.getElementById('articleView').innerHTML; const notes = document.getElementById('userNotes').value; const rawTitle = document.getElementById('readerTitleInput').value; const idx = items.findIndex(i => i.id === currentId); if(idx > -1) { items[idx].content = content; items[idx].notes = notes; const {title, tags} = extractTags(rawTitle); items[idx].title = title; if(tags.length>0) items[idx].tags = tags; save(); alert('å·²å„²å­˜ï¼'); document.getElementById('readerModal').style.display = 'none'; render(); ttsStop(); } }
        function closeReader() { document.getElementById('readerModal').style.display = 'none'; ttsStop(); }
        function cleanKeepImages() { let raw = document.getElementById('articleView').innerHTML; if(!raw || raw.length < 10) return alert('å…§å®¹å¤ªå°‘'); let clean = DOMPurify.sanitize(raw, { ALLOWED_TAGS: ['p', 'br', 'b', 'i', 'strong', 'em', 'img', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'ul', 'ol', 'li', 'blockquote', 'a', 'div', 'span', 'table', 'tr', 'td', 'th'], ALLOWED_ATTR: ['src', 'href', 'alt', 'title', 'target', 'style'], FORBID_ATTR: ['width','height'] }); document.getElementById('articleView').innerHTML = clean; alert('ğŸ–¼ï¸ æ’ç‰ˆå®Œæˆ'); }
        function clearStyle() { let txt=document.getElementById('articleView').innerText;document.getElementById('articleView').innerHTML=txt.split('\n').filter(t=>t.trim()).map(t=>`<p>${t}</p>`).join(''); }
        function captureReader(){ const el=document.getElementById('readerWrapper'); const m=document.getElementById('loadingMask'); m.style.display='flex'; const ta=document.getElementById('userNotes'); const d=document.createElement('div'); d.style.cssText=getComputedStyle(ta).cssText; d.style.height='auto'; d.style.minHeight='80px'; d.innerText=ta.value; ta.replaceWith(d); html2canvas(el,{scale:2,useCORS:true,backgroundColor:'#ffffff',scrollHeight:el.scrollHeight,windowHeight:el.scrollHeight}).then(c=>{ d.replaceWith(ta); m.style.display='none'; const l=document.createElement('a'); l.download=`Note_${Date.now()}.png`; l.href=c.toDataURL(); l.click(); }).catch(()=>{d.replaceWith(ta);m.style.display='none';alert('å¤±æ•—');}); }
        function highlight(c) { document.execCommand('styleWithCSS', false, true); document.execCommand('hiliteColor', false, c); }
        function toggleSelectMode() { isSelectMode = !isSelectMode; if (!isSelectMode) selectedIds.clear(); document.getElementById('defaultBottomBar').style.display = isSelectMode ? 'none' : 'flex'; document.getElementById('selectBottomBar').style.display = isSelectMode ? 'flex' : 'none'; render(); }

        function clearReadItems() { if(confirm('æ¸…é™¤æ‰€æœ‰ã€Œå·²è®€ã€ï¼Ÿ')) { items = items.filter(i=>i.status==='inbox'); save(); render(); } }
        function render() { 
            renderTagsBar(); const container = document.getElementById('container'); container.innerHTML = ''; 
            const filtered = items.filter(i => i.status === currentTab && (!currentFilterTag || (i.tags && i.tags.includes(currentFilterTag))));
            if(filtered.length===0) container.innerHTML = '<div style="text-align:center;color:#999;margin-top:30px;">ç„¡é …ç›®</div>'; 
            filtered.forEach(item => { 
                const favicon = item.domain==='note'?'':`https://www.google.com/s2/favicons?domain=${item.domain}&sz=32`; const noteClass = item.notes && item.notes.trim() !== '' ? 'card-note-badge' : 'card-note-badge style="display:none"';

                const div = document.createElement('div'); div.className = activeCard; 
                div.innerHTML = `<div class="card-header" onclick="${clickAction}"><div style="display:${checkDisplay}; margin-right:10px;"><input type="checkbox" ${isChecked} style="pointer-events:none;"></div><div style="flex:1"><div class="card-meta"><img src="${favicon}" class="site-icon" onerror="this.style.display='none'"> ${item.domain} ${dateDisplay} ${tagsHtml}</div><div class="card-title">${item.title}</div><span ${noteClass}>ğŸ“ ç­†è¨˜</span></div></div><div class="card-actions"><button class="btn-text btn-rename" onclick="renameItem(${item.id})">âœï¸ æ”¹å</button><button class="btn-text btn-read" onclick="openReader(${item.id})">ğŸ“– é–±è®€</button><button class="btn-text btn-link" onclick="window.open('${item.url}','_blank')">ğŸ”— åŸæ–‡</button>${currentTab==='inbox' ? `<button class="btn-text" onclick="moveItem(${item.id},'archive')">âœ… å·²è®€</button>` : `<button class="btn-text" onclick="moveItem(${item.id},'inbox')">ğŸ“¥ æ”¾å›</button>`}<button class="btn-text" style="color:#ef4444;" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button></div>`; container.appendChild(div); 
            }); 
        }
