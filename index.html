    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --text: #1f2937; }

        /* å°èˆª */

        /* åˆ—è¡¨ */
        .grid-container { max-width: 800px; margin: 0 auto; padding: 0 15px; display: grid; gap: 12px; }
        .card { background: white; padding: 16px; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; gap: 8px; }

        /* åº•éƒ¨å·¥å…·åˆ— */
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; height: 70px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #e5e7eb; z-index: 90; padding-bottom: env(safe-area-inset-bottom); }
        .bottom-btn { background: none; border: none; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; color: #64748b; gap: 2px; cursor: pointer; width: 80px;}
        .bottom-btn span { font-size: 1.4rem; margin-bottom: 2px; }

        /* é–±è®€å™¨ Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        .modal-header { height: 50px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: white; flex-shrink: 0; }
        .modal-title { font-weight: bold; font-size: 1rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 60%; }
        
        /* å·¥å…·åˆ— (ç°¡åŒ–ç‰ˆ) */
        .modal-toolbar { display: flex; gap: 10px; padding: 10px 15px; background: #f8fafc; border-bottom: 1px solid #e5e7eb; overflow-x: auto; white-space: nowrap; align-items: center;}

        .editor-btn:hover { border-color: var(--primary); color: var(--primary); }
        
        /* è¢å…‰ç­†æŒ‰éˆ• */
        .highlighter { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; display: inline-block; }
        .highlighter:hover { transform: scale(1.1); border-color: #666; }

        /* å…§å®¹å®¹å™¨ */
        .reader-content-wrapper { flex: 1; overflow-y: auto; display: flex; flex-direction: column; position: relative; background: #fff; }
        
        .notes-section { padding: 15px; background: #fffbeb; border-bottom: 1px solid #fcd34d; flex-shrink: 0; }
        .notes-label { font-weight: bold; color: #92400e; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .notes-input { width: 100%; height: 80px; padding: 10px; border: 1px solid #fcd34d; border-radius: 6px; font-size: 16px; font-family: inherit; resize: vertical; outline: none; display: block; }

        .article-view { padding: 30px 20px; font-size: 18px; line-height: 1.7; color: #334155; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; outline: none; }
        .article-view img { max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0; }
        .article-view h1 { font-size: 1.6rem; line-height: 1.3; color: #0f172a; margin-bottom: 1rem; }
        .article-view a { color: var(--primary); }
        
        /* è¼‰å…¥/æˆªåœ–é®ç½© */
        .loading-mask { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; flex-direction: column; font-weight: bold; color: #555; }

        /* IO Modals (ä¿ç•™) */
        .io-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .io-box { background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        .io-textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: monospace; font-size: 0.8rem; resize: none; }
        .io-buttons { display: flex; justify-content: flex-end; gap: 10px; }

        .io-btn.primary { background: var(--primary); color: white; }
        .io-btn.cancel { background: #eee; color: #333; }
        
        .manual-box { background: #fff7ed; border: 1px solid #fed7aa; padding: 20px; border-radius: 8px; text-align: center; margin: 20px; }
        .btn-manual { background: #f97316; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="navbar">

        <div class="modal-toolbar">

            <div class="highlighter hl-yellow" onclick="highlight('yellow')" title="é»ƒè‰²é‡é»"></div>

            <button class="editor-btn" onclick="magicFormat()" title="è‡ªå‹•æ¸…é™¤å»£å‘Šèˆ‡æ ¼å¼">âœ¨ è‡ªå‹•æ’ç‰ˆ</button>

    <div class="loading-mask" id="loadingMask">ğŸ“¸ æ­£åœ¨ç”¢ç”Ÿé•·æˆªåœ–...</div>

    <script>
        let items = [];
        let currentTab = 'inbox';
        let currentId = null;

        function init() {
            const saved = localStorage.getItem('lite_pocket_v33_data');
            if (saved) items = JSON.parse(saved);
            
            const params = new URLSearchParams(window.location.search);
            if (params.get('add')) {
                document.getElementById('newUrl').value = params.get('add');
                const t = params.get('title');
                setTimeout(() => addNewItem(null, t), 500);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            render();
        }

        /* --- ğŸ–ï¸ ç•«é‡é»åŠŸèƒ½ --- */
        function highlight(color) {
            // ä½¿ç”¨ç€è¦½å™¨åŸç”Ÿçš„ execCommand
            // é›–ç„¶è¢«æ¨™è¨˜ç‚º deprecatedï¼Œä½†é€™æ˜¯ç›®å‰å”¯ä¸€èƒ½åœ¨ contenteditable ç©©å®šé‹ä½œä¸”ä¸éœ€è¦è¤‡é›œ range æ“ä½œçš„æ–¹æ³•
            document.execCommand('styleWithCSS', false, true);
            document.execCommand('hiliteColor', false, color);
        }

        /* --- ğŸ“¸ æˆªåœ–åŠŸèƒ½ (é‡å°é–±è®€å™¨å…§å®¹) --- */
        function captureReader() {
            const element = document.getElementById('readerWrapper');
            const mask = document.getElementById('loadingMask');
            
            mask.style.display = 'flex';
            
            // ç”±æ–¼ textarea (ç­†è¨˜æ¬„) çš„å…§å®¹åœ¨ html2canvas æˆªåœ–æ™‚æœ‰æ™‚æœƒç©ºç™½
            // æˆ‘å€‘éœ€è¦æš«æ™‚æŠŠ textarea çš„å€¼è½‰æˆ div é¡¯ç¤ºï¼Œæˆªå®Œåœ–å†è®Šå›ä¾†
            const noteInput = document.getElementById('userNotes');
            const noteVal = noteInput.value;
            const noteDiv = document.createElement('div');
            noteDiv.style.whiteSpace = 'pre-wrap';
            noteDiv.style.padding = '10px';
            noteDiv.style.border = '1px solid #fcd34d';
            noteDiv.style.background = '#fff';
            noteDiv.innerText = noteVal;
            
            // æš«æ™‚æ›¿æ›
            noteInput.style.display = 'none';
            noteInput.parentNode.insertBefore(noteDiv, noteInput);

            // æˆªåœ–
            html2canvas(element, {
                scale: 2, // é«˜æ¸…
                useCORS: true,
                backgroundColor: '#ffffff',
                scrollHeight: element.scrollHeight, // ç¢ºä¿æˆªå–å®Œæ•´é«˜åº¦
                windowHeight: element.scrollHeight
            }).then(canvas => {
                // é‚„åŸä»‹é¢
                noteDiv.remove();
                noteInput.style.display = 'block';
                mask.style.display = 'none';

                // ä¸‹è¼‰
                const link = document.createElement('a');
                link.download = `Note_${new Date().toISOString().slice(0,10)}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }).catch(err => {
                mask.style.display = 'none';
                noteDiv.remove();
                noteInput.style.display = 'block';
                alert('æˆªåœ–å¤±æ•—ï¼Œå¯èƒ½æ˜¯å…§å®¹å¤ªé•·æˆ–å«æœ‰è·¨åŸŸåœ–ç‰‡ã€‚');
            });
        }

        // --- æ’ç‰ˆå·¥å…· ---
        function magicFormat() {
            let raw = document.getElementById('articleView').innerHTML;
            if(!raw || raw.length < 50) return alert('å…§å®¹å¤ªå°‘');
            try {
                let doc = new DOMParser().parseFromString(raw, 'text/html');
                let reader = new Readability(doc);
                let article = reader.parse();
                if(article) document.getElementById('articleView').innerHTML = DOMPurify.sanitize(article.content);
            } catch(e){}
        }

        /* --- åŸºç¤é‚è¼¯ (åŒå‰ç‰ˆ) --- */
        async function fetchWithFallbacks(url) {
            const encodedUrl = encodeURIComponent(url);
            const proxies = [
                { name: 'ç·šè·¯A', url: `https://api.allorigins.win/get?url=${encodedUrl}` },
                { name: 'ç·šè·¯B', url: `https://api.codetabs.com/v1/proxy?quest=${encodedUrl}` },
                { name: 'ç·šè·¯C', url: `https://corsproxy.io/?${encodedUrl}` }
            ];
            const statusEl = document.getElementById('fetchStatus');
            statusEl.style.display = 'inline-block';
            for (let proxy of proxies) {
                statusEl.innerText = `å˜—è©¦ ${proxy.name}...`;
                try {
                    const res = await fetch(proxy.url);
                    if (!res.ok) throw new Error();
                    let htmlText = proxy.name === 'ç·šè·¯A' ? (await res.json()).contents : await res.text();
                    if (htmlText && htmlText.length > 100) { statusEl.style.display = 'none'; return htmlText; }
                } catch (e) {}
            }
            statusEl.innerText = 'æŠ“å–å¤±æ•—'; setTimeout(()=>statusEl.style.display='none', 3000);
            return null;
        }

        async function addNewItem(urlParam = null, titleParam = null) {
            const urlIn = document.getElementById('newUrl');
            let url = urlParam || urlIn.value.trim();
            if (!url) {
                const t = prompt("ç­†è¨˜æ¨™é¡Œï¼š", "æ–°ç­†è¨˜"); if(!t) return;
                createItem({url:'#', title:t, domain:'note', content:'', notes:''}); return;
            }
            if(!url.startsWith('http')) url = 'https://'+url;
            const domain = new URL(url).hostname.replace('www.','');
            const initialTitle = titleParam || 'æŠ“å–ä¸­...';
            const newItem = createItem({url:url, title:initialTitle, domain:domain, content:null, notes:''});
            urlIn.value = '';

            const html = await fetchWithFallbacks(url);
            if (html) {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const reader = new Readability(doc);
                const article = reader.parse();
                const idx = items.findIndex(i => i.id === newItem.id);
                if(idx > -1 && article) {
                    if(items[idx].title === 'æŠ“å–ä¸­...') items[idx].title = article.title;
                    items[idx].content = `<h1>${items[idx].title}</h1><p style="color:#666;border-bottom:1px solid #eee;padding-bottom:10px;">ä¾†æº: ${domain}</p>` + DOMPurify.sanitize(article.content);
                    save(); render();
                }
            } else {
                const idx = items.findIndex(i => i.id === newItem.id);
                if(idx > -1) { if(items[idx].title === 'æŠ“å–ä¸­...') items[idx].title = url; save(); render(); openReader(newItem.id, true); }
            }
        }

        function createItem(data) {
            const item = { id: Date.now(), url: data.url, title: data.title, domain: data.domain, timestamp: Date.now(), status: 'inbox', content: data.content, notes: data.notes || '' };
            items.unshift(item); save(); render(); return item;
        }

        function renameItem(id) {
            const item = items.find(i => i.id === id);
            const newTitle = prompt("ä¿®æ”¹æ¨™é¡Œï¼š", item.title);
            if (newTitle && newTitle.trim() !== "") { item.title = newTitle.trim(); save(); render(); }
        }

        function openReader(id, isError = false) {
            currentId = id;
            const item = items.find(i => i.id === id);
            document.getElementById('readerModal').style.display = 'flex';
            document.getElementById('readerTitle').innerText = item.title;
            document.getElementById('userNotes').value = item.notes || '';
            const view = document.getElementById('articleView');

            if (item.content) {
                view.innerHTML = item.content;
            } else if (isError) {
                view.innerHTML = `<div class="manual-box"><h3>âš ï¸ è‡ªå‹•æŠ“å–å¤±æ•—</h3><button class="btn-manual" onclick="window.open('${item.url}')">ğŸ”— é–‹å•ŸåŸç¶²é </button><p style="font-size:0.9rem;margin-top:10px;color:#666;">è«‹è¤‡è£½å…¨æ–‡ -> å›ä¾†è²¼ä¸Š -> æŒ‰ä¸Šæ–¹ã€Œâœ¨ è‡ªå‹•æ’ç‰ˆã€</p></div>`;
            } else { view.innerHTML = 'ç„¡å…§å®¹'; }
        }

        function saveReader() {
            if (!currentId) return;
            const content = document.getElementById('articleView').innerHTML;
            const notes = document.getElementById('userNotes').value;
            const idx = items.findIndex(i => i.id === currentId);
            if(idx > -1) { items[idx].content = content; items[idx].notes = notes; save(); alert('å·²å„²å­˜ï¼'); document.getElementById('readerModal').style.display = 'none'; render(); }
        }
        function closeReader() { document.getElementById('readerModal').style.display = 'none'; }

        async function pasteFromClipboard() { try { const t = await navigator.clipboard.readText(); if(t) document.getElementById('newUrl').value = t; } catch(e) { alert('è«‹æ‰‹å‹•è²¼ä¸Š'); } }
        async function pasteToEditor() { try { const t = await navigator.clipboard.readText(); document.getElementById('articleView').focus(); document.execCommand('insertText', false, t); } catch(e) { alert('è«‹æ‰‹å‹•è²¼ä¸Š'); } }
        function clearReadItems() { if(confirm('æ¸…é™¤æ‰€æœ‰ã€Œå·²è®€ã€ï¼Ÿ')) { items = items.filter(i=>i.status==='inbox'); save(); render(); } }
        
        function render() {
            const container = document.getElementById('container'); container.innerHTML = '';
            const filtered = items.filter(i => i.status === currentTab);
            if(filtered.length===0) container.innerHTML = '<div style="text-align:center;color:#999;margin-top:30px;">ç„¡é …ç›®</div>';
            filtered.forEach(item => {
                const favicon = item.domain==='note'?'':`https://www.google.com/s2/favicons?domain=${item.domain}&sz=32`;
                const noteClass = item.notes && item.notes.trim() !== '' ? 'card-note-preview has-note' : 'card-note-preview';
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `
                    <div class="card-header" onclick="openReader(${item.id})">
                        <div style="flex:1">
                            <div class="card-meta"><img src="${favicon}" class="site-icon" onerror="this.style.display='none'"> ${item.domain}</div>
                            <div class="card-title">${item.title}</div>
                            <div class="${noteClass}">${item.notes ? item.notes.substring(0, 50) + (item.notes.length>50?'...':'') : ''}</div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-text btn-rename" onclick="renameItem(${item.id})">âœï¸ æ”¹å</button>
                        <button class="btn-text btn-read" onclick="openReader(${item.id})">ğŸ“– é–±è®€/ç­†è¨˜</button>
                        ${currentTab==='inbox' ? `<button class="btn-text" onclick="moveItem(${item.id},'archive')">âœ… å·²è®€</button>` : `<button class="btn-text" onclick="moveItem(${item.id},'inbox')">ğŸ“¥ æ”¾å›</button>`}
                        <button class="btn-text" style="color:#ef4444;" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
