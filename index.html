        function refreshDict() { const source = document.getElementById('dictSource').value; const iframe = document.getElementById('dictFrame'); const fallback = document.getElementById('dictFallback'); fallback.style.display = 'none'; iframe.style.display = 'block'; if (source === 'dictcom') { iframe.style.display = 'none'; fallback.style.display = 'flex'; } else if (source === 'google') { iframe.src = `https://translate.google.com/m?sl=en&tl=zh-TW&q=${encodeURIComponent(currentWord)}`; } else if (source === 'cambridge') { iframe.src = `https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${encodeURIComponent(currentWord)}`; } }
        function openDictPopup() { const source = document.getElementById('dictSource').value; let url = ''; if (source === 'dictcom') url = `https://www.dictionary.com/browse/${encodeURIComponent(currentWord)}`; else if (source === 'google') url = `https://translate.google.com/?sl=en&tl=zh-TW&text=${encodeURIComponent(currentWord)}`; else url = `https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${encodeURIComponent(currentWord)}`; window.open(url, 'dictPopup', 'width=400,height=600,top=100,left=100'); }
        function toggleMask() { document.getElementById('readerWrapper').classList.toggle('mask-mode'); document.getElementById('btnMask').classList.toggle('active'); }
        function toggleShadowing() { isShadowing = !isShadowing; document.getElementById('btnShadow').classList.toggle('active'); if(isShadowing) { document.getElementById('readerWrapper').classList.add('shadowing-mode'); isChunking = false; document.getElementById('btnChunk').classList.remove('active'); } else { document.getElementById('readerWrapper').classList.remove('shadowing-mode'); window.speechSynthesis.cancel(); } }
        function toggleChunking() { isChunking = !isChunking; document.getElementById('btnChunk').classList.toggle('active'); if(isChunking) { isShadowing = false; document.getElementById('btnShadow').classList.remove('active'); document.getElementById('readerWrapper').classList.remove('shadowing-mode'); } }
        function speakText(text) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; u.rate = 0.9; window.speechSynthesis.speak(u); }
        function checkSelection() { const selection = window.getSelection(); const menu = document.getElementById('floatingMenu'); if (selection.toString().length > 0 && document.getElementById('articleView').contains(selection.anchorNode)) { const range = selection.getRangeAt(0); const rect = range.getBoundingClientRect(); menu.style.display = 'flex'; menu.style.top = (rect.top - 45) + 'px'; menu.style.left = (rect.left + rect.width / 2) + 'px'; } else { menu.style.display = 'none'; } }
        function applyHighlight(color) { event.preventDefault(); document.execCommand('styleWithCSS', false, true); document.execCommand('hiliteColor', false, color); document.getElementById('floatingMenu').style.display = 'none'; }
        function generateTOC() { const article = document.getElementById('articleView'); const tocDiv = document.getElementById('tocSection'); const headings = article.querySelectorAll('h1, h2, h3'); if (headings.length === 0) { tocDiv.innerHTML = '<div style="padding:10px;color:#999;">ç„¡æ¨™é¡Œ</div>'; return; } let html = '<div style="font-weight:bold;margin-bottom:10px;color:var(--primary);">ğŸ“‘ ç›®éŒ„</div>'; headings.forEach((h, index) => { if (!h.id) h.id = 'h-' + index; const cls = h.tagName === 'H1' ? 'toc-h1' : (h.tagName === 'H2' ? 'toc-h2' : 'toc-h3'); html += `<div class="toc-item ${cls}" onclick="document.getElementById('${h.id}').scrollIntoView({behavior:'smooth'})">${h.innerText}</div>`; }); tocDiv.innerHTML = html; }
        function toggleMobileToc() { document.getElementById('readerWrapper').classList.toggle('toc-open'); }
        function ttsToggle() { window.speechSynthesis.speaking ? window.speechSynthesis.cancel() : speakText(document.getElementById('articleView').innerText); }
        function ttsStop() { window.speechSynthesis.cancel(); }
        function captureReader(){ const el=document.getElementById('readerWrapper'); document.getElementById('loadingMask').style.display='flex'; html2canvas(el,{scale:2}).then(c=>{ document.getElementById('loadingMask').style.display='none'; const l=document.createElement('a'); l.download=`Snap_${Date.now()}.png`; l.href=c.toDataURL(); l.click(); }); }
        
        function save(){localStorage.setItem('lite_pocket_v56_data',JSON.stringify(items));}
        
        /* ğŸŒŸ Render Logic (V49 Full Version) */
        function render() { 
            renderTagsBar();
            const container = document.getElementById('container'); 
            container.innerHTML = ''; 
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            const filtered = items.filter(i => {
                const matchTab = i.status === currentTab;
                const matchTag = !currentFilterTag || (i.tags && i.tags.includes(currentFilterTag));
                const matchSearch = !searchVal || i.title.toLowerCase().includes(searchVal);
                return matchTab && matchTag && matchSearch;
            });

            if(filtered.length===0) container.innerHTML='<div style="text-align:center;color:#999;margin-top:20px">ç„¡é …ç›®</div>'; 
            
            filtered.forEach(item => { 
                const favicon = item.domain==='ğŸ“ Note'?'':`https://www.google.com/s2/favicons?domain=${item.domain}&sz=32`; 
                const noteClass = item.notes && item.notes.trim() !== '' ? 'card-note-badge' : 'card-note-badge style="display:none"';
                let tagsHtml = ''; if(item.tags && item.tags.length > 0) tagsHtml = item.tags.map(t => `<span class="tag-badge">#${t}</span>`).join(' ');
                const isChecked = selectedIds.has(item.id) ? 'checked' : ''; 
                const checkDisplay = isSelectMode ? 'block' : 'none'; 
                const clickAction = isSelectMode ? `toggleCheck(${item.id})` : `openReader(${item.id})`; 
                const activeCard = selectedIds.has(item.id) ? 'card selecting' : 'card'; 
                
                const div = document.createElement('div'); div.className = activeCard; 
                div.innerHTML = `
                    <div class="card-header" onclick="${clickAction}">
                        <div style="display:${checkDisplay}; margin-right:10px;"><input type="checkbox" ${isChecked} style="pointer-events:none;"></div>
                        <div style="flex:1">
                            <div class="card-meta"><img src="${favicon}" class="site-icon" onerror="this.style.display='none'"> ${item.domain} <span class="date-badge">${item.date}</span> ${tagsHtml}</div>
                            <div class="card-title">${item.title}</div>
                            <span ${noteClass}>ğŸ“ ç­†è¨˜</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-text btn-rename" onclick="renameItem(${item.id})">âœï¸ æ”¹å</button>
                        <button class="btn-text btn-read" onclick="openReader(${item.id})">ğŸ“– é–±è®€</button>
                        <button class="btn-text btn-link" onclick="window.open('${item.url}','_blank')">ğŸ”— åŸæ–‡</button>
                        ${currentTab==='inbox' ? `<button class="btn-text" onclick="moveItem(${item.id},'archive')">âœ… å·²è®€</button>` : `<button class="btn-text" onclick="moveItem(${item.id},'inbox')">ğŸ“¥ æ”¾å›</button>`}
                        <button class="btn-text" style="color:#ef4444;" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
                    </div>`; 
                container.appendChild(div); 
            }); 
        }

        function createItem(data) { const item = { id: Date.now(), url: data.url, title: data.title, tags: data.tags || [], domain: data.domain, status: 'inbox', content: data.content, notes: '', date: new Date().toLocaleDateString() }; items.unshift(item); save(); render(); }
        async function fetchWithFallbacks(url) { try{ const res=await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`); const d=await res.json(); return d.contents; }catch(e){return null;} }
        function deleteItem(id){if(confirm('åˆªé™¤?')){items=items.filter(i=>i.id!==id);save();render();}}
        function switchTab(t){currentTab=t;document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));document.getElementById(`tab-${t}`).classList.add('active');render();}
        function openExportModal(){document.getElementById('exportModal').style.display='flex';document.getElementById('exportArea').value=JSON.stringify(items);}
        function copyExport(){navigator.clipboard.writeText(JSON.stringify(items));alert('å·²è¤‡è£½');}
        function openImportModal(){document.getElementById('importModal').style.display='flex';}
        function doImport(){try{items=JSON.parse(document.getElementById('importArea').value);save();render();alert('æˆåŠŸ');closeIO();}catch(e){alert('éŒ¯èª¤');}}
        function closeIO(){document.getElementById('exportModal').style.display='none';document.getElementById('importModal').style.display='none';}
        function closeReader(){document.getElementById('readerModal').style.display='none';}
        function exportListToHtml() { const list = items.filter(i=>i.status===currentTab).map(i=>`<li><a href="${i.url}" target="_blank">${i.title}</a> (${i.domain})</li>`).join(''); const blob = new Blob([`<html><body><h1>é–±è®€æ¸…å–®</h1><ul>${list}</ul></body></html>`], {type:'text/html'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'list.html'; a.click(); }
        function extractTags(text) { const tags = text.match(/#[\w\u4e00-\u9fa5]+/g) || []; const cleanTitle = text.replace(/#[\w\u4e00-\u9fa5]+/g, '').trim(); return { title: cleanTitle, tags: tags.map(t => t.replace('#', '')) }; }
        function toggleSelectMode() { isSelectMode = !isSelectMode; if (!isSelectMode) selectedIds.clear(); document.getElementById('defaultBottomBar').style.display = isSelectMode ? 'none' : 'flex'; document.getElementById('selectBottomBar').style.display = isSelectMode ? 'flex' : 'none'; render(); }
        function toggleCheck(id) { if (selectedIds.has(id)) selectedIds.delete(id); else selectedIds.add(id); document.getElementById('selectCount').innerText = selectedIds.size; render(); }
        function exportSelectedUrls() { if (selectedIds.size === 0) return alert('è«‹å…ˆå‹¾é¸'); const urls = items.filter(i => selectedIds.has(i.id) && i.url.startsWith('http')).map(i => i.url); if (urls.length === 0) return alert('ç„¡æœ‰æ•ˆç¶²å€'); navigator.clipboard.writeText(urls.join('\n')).then(() => { alert(`âœ… å·²è¤‡è£½ ${urls.length} å€‹ç¶²å€ï¼`); toggleSelectMode(); }); }
        function toggleTheme(){ if(document.body.getAttribute('data-theme')==='dark'){document.body.removeAttribute('data-theme');localStorage.setItem('lite_pocket_theme','light');}else{document.body.setAttribute('data-theme','dark');localStorage.setItem('lite_pocket_theme','dark');}} 
        function clearReadItems() { if(confirm('æ¸…é™¤æ‰€æœ‰ã€Œå·²è®€ã€ï¼Ÿ')) { items = items.filter(i=>i.status==='inbox'); save(); render(); } }
        function extractDateInfo(doc, html) { let metaDate = null; const selectors = ['meta[property="article:published_time"]', 'meta[property="article:modified_time"]', 'meta[property="og:updated_time"]', 'meta[name="pubdate"]', 'meta[name="date"]', 'meta[name="lastmod"]', 'time[datetime]']; for (let sel of selectors) { const el = doc.querySelector(sel); if (el) { const val = el.getAttribute('content') || el.getAttribute('datetime'); if (val) { try { const d = new Date(val); if(!isNaN(d.getTime())) metaDate = d; } catch(e){} } } if (metaDate) break; } if (metaDate) return { date: metaDate.toLocaleDateString(), type: 'single' }; return { date: new Date().toLocaleDateString(), type: 'single' }; }

        init();
