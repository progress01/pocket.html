        function extractDateInfo(doc, html) { let metaDate = null; const selectors = ['meta[property="article:published_time"]', 'meta[property="article:modified_time"]', 'meta[property="og:updated_time"]', 'meta[name="pubdate"]', 'meta[name="date"]', 'meta[name="lastmod"]', 'time[datetime]']; for (let sel of selectors) { const el = doc.querySelector(sel); if (el) { const val = el.getAttribute('content') || el.getAttribute('datetime'); if (val) { try { const d = new Date(val); if(!isNaN(d.getTime())) metaDate = d; } catch(e){} } } if (metaDate) break; } const dateRegex = /(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})/g; let matches, maxDate = null, count = 0; while ((matches = dateRegex.exec(html)) !== null) { try { const d = new Date(matches[0].replace(/-/g, '/')); if (!isNaN(d.getTime()) && d.getFullYear() > 2000 && d <= new Date()) { if (!maxDate || d > maxDate) maxDate = d; count++; } } catch(e){} } if (count > 5 && maxDate) return { date: maxDate.toLocaleDateString(), type: 'list' }; if (metaDate) return { date: metaDate.toLocaleDateString(), type: 'single' }; return { date: new Date().toLocaleDateString(), type: 'single' }; }
